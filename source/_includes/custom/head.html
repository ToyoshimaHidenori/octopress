<!DOCTYPE HTML>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }} - {% if page.title %}{{ page.title }} {% else %}{{site.subtitle}} {% endif %}</title>
  {% capture description %}{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{%else%}{{ content | raw_content }}{% endif %}{% endcapture %}
  <meta name="author" content="{% if site.author %}{{ site.author }}{% else %}{{ site.title }}{% endif %}">
  <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{%else%}<meta name="keywords" content="{{ site.keywords }}">{% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  <link rel="canonical" href="{{ canonical }}">
  <link href="{{ root_url }}/favicon.png" rel="shortcut icon">
  <link href="{{ root_url }}/stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script> 
  <![endif]-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/javascripts/navigation-drawer.js"></script>
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@codeforkosen">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}（コードフォー高専）" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:description" content="{{ site.description | truncate:150 }}" />
  <meta property="og:image" content="{{ site.url }}/assets/images/theme/sns/ogp.png" />
</head>
